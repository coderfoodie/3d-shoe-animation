<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shoe Animation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoe">
                <div class="circle"></div>
                    <img src="running_shoes.png" alt="nike">
            </div>
            <div class="info">
                <h1 class="title">Nike Running Shoes</h1>
                <h3>Comfortable and Lightweight durable shoe.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">41</button>
                    <button>42</button>
                    <button>43</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
